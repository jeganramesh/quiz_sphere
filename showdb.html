<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQLite Database Viewer</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #444;
      color: white;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">SQLite Database Viewer</h2>
  <table id="data-table"></table>

  <script>
    fetch("http://127.0.0.1:8000/data") // FastAPI endpoint
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("data-table");

        // Add table header
        let headerRow = "<tr>";
        data.columns.forEach(col => {
          headerRow += `<th>${col}</th>`;
        });
        headerRow += "</tr>";
        table.innerHTML += headerRow;

        // Add table rows
        data.rows.forEach(row => {
          let rowHTML = "<tr>";
          row.forEach(cell => {
            rowHTML += `<td>${cell}</td>`;
          });
          rowHTML += "</tr>";
          table.innerHTML += rowHTML;
        });
      });
  </script>
</body>
</html>
